{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <h1>Register</h1>
    </div>
  </nav>
    
  <div class="text-bg-info p-3" style="width: fit-content,">
    <div class="card-body">
        <div class="card border-info mb-3" style="width: fit-content,">
            <div class="card-body">
                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input class="btn btn-primary btn-sm btn-block" type="submit" value="DAFTAR"/></td>
                        </tr>  
                    </table>  
                </form>
            </div>
          </div>
    </div>
  </div>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
