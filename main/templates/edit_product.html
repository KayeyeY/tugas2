{% extends 'base.html' %}

{% load static %}

{% block content %}
<nav class="navbar" style="background-color: #6b5adb;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Edit Product</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'main:show_main'%}">Home</a>
          <a class="nav-link" href="{% url 'main:logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </nav>

<div class="container mt-4">
  <div class="card border-primary mb-3" style="width: fit-content,">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input class="btn btn-primary" type="submit" value="Edit Product">
                    </td>
                </tr>
            </table>
        </form>
    </div>
  </div>
</div>
{% endblock %}
